<html>
<head>
<title>CFOP</title>    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script src="algs/f2l.js"></script>    

<script>
    
    addImage = function(parrent,nameOfImage){
        var tmp = new Image();
        tmp.className = "small_cube";
        tmp.src="img/"+nameOfImage+".png";
        try{
            parrent.appendChild(tmp)
            
        }catch(e){
            console.log("error")
        }
    }
    
    
    
    if(document.location.search.match(/type/))
    {
        var urlVar = document.location.search.replace("?type=","");
        document.write("<br><br><br><br><br><br>")
        switch(urlVar)
        {
            case "f2l":
                for(var i=0;i<f2l.length;i++)
                {
                    document.write("<a href='showAlgorithm.html?alg="+i+"'>")
                    document.write("<div class='algorithms'>")
                    document.write('<img class="kostka_alg" src="img/f2l_kostka'+(i+1)+'.png"/>');
                    document.write("<div class='text_alg'>")
                    for(var x in f2l[i])
                        document.write(f2l[i][x]+" ")
                    document.write("</div>")
                    document.write("</div></a>")
                }
            break;
                
                
        }
        
    }else{
          
    }
    
    

    
     
    
    
</script>
    <div class='navbar'>
        <a href='index.html?type=f2l'><div class='button_type_alg'>F2l</div></a>
        <a href='index.html?type=f2l' ><div class='button_type_alg' >OLL</div></a>
        <a href='index.html?type=f2l'><div class='button_type_alg'>PLL</div></a>
