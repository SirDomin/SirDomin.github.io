<html>
<head>
<title>CFOP</title>    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script src="algs/f2l.js"></script>    
<script src="algs/oll.js"></script>    
<div class='navbar'><a href='index.html?type=f2l'><div class='button_type_alg'>F2l</div></a><a href='index.html?type=oll'><div class='button_type_alg'>OLL</div></a><a href='index.html?type=pll'><div class='button_type_alg'>PLL</div></a></div>

<script>
    
    addImage = function(parrent,nameOfImage){
        var tmp = new Image();
        parrent.style.height="700px";
        parrent.style.background="orange";
        tmp.className = "small_cube";
        tmp.src="img/"+nameOfImage+".png";
        try{
            parrent.appendChild(tmp)
            
        }catch(e){
            console.log("error"+e)
        }
    }
    
    
    document.write("<br><br><br><br><br><br>")
    if(document.location.search.match(/alg/))
    {
        var urlVar = document.location.search.replace("?alg=","");
        alg = urlVar.split("&type=");
        urlVar = alg[0];
        type = alg[1];
        console.log(type)
    }else{
        if(document.location.search.length)
            document.location.href="index.html"
    }
    //urlVar[0]=null;
  
                parseInt(urlVar);
                document.write("<div class='algorithms'>")
    switch(type){
            case "f2l":
                document.write('<img class="kostka_alg" src="img/f2l_kostka'+parseInt(++urlVar)+'.png"/>');
                urlVar--;
                document.write("<br>")
                for(var  x in f2l[urlVar])
                    addImage(document.getElementsByClassName("algorithms")[0],f2l[urlVar][x])
            
                document.write("</div></a>")
            break;
            
        case "oll":
                document.write('<img class="kostka_alg" src="oll/oll'+parseInt(urlVar)+'.png"/>');
                
                document.write("<br><br><br><br>")
                for(var  x in oll[urlVar])
                    addImage(document.getElementsByClassName("algorithms")[0],oll[urlVar][x])
            
                document.write("</div></a>")
            break;
    }
     
    

    
     document.write("<div class='footer'>Created by: Dominik Garbulski <a href='https://www.github.com/sirdomin'><img class='icon' src='img/GitHub-Mark-32px.png'/></a></div>")
    var navbar = document.getElementsByClassName('navbar')[0];
    var sticky = navbar.offsetTop;
    
    function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
    
</script>
     
    
</body>
</html>
